<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="UTF-8"></script>
  <script src="https://cdn.bootcss.com/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
  <link href="https://cdn.bootcss.com/magnific-popup.js/1.1.0/magnific-popup.min.css" rel="stylesheet">
</head>
<body>
  <div class="gallery-section">
    <div class="inner-width">
      <h1>My Gallery</h1>
      <div class="border"></div>
      <div class="gallery">
        <a href="img/p1.jpg" class="image">
          <img src="img/p1.jpg" alt="">
        </a>

        <a href="img/p2.jpg" class="image">
          <img src="img/p2.jpg" alt="">
        </a>

        <a href="img/p3.jpg" class="image">
          <img src="img/p3.jpg" alt="">
        </a>

        <a href="img/p4.jpg" class="image">
          <img src="img/p4.jpg" alt="">
        </a>

        <a href="img/p5.jpg" class="image">
          <img src="img/p5.jpg" alt="">
        </a>

        <a href="img/p6.jpg" class="image">
          <img src="img/p6.jpg" alt="">
        </a>

        <a href="img/p7.png" class="image">
          <img src="img/p7.png" alt="">
        </a>

        <a href="img/p8.jpg" class="image">
          <img src="img/p8.jpg" alt="">
        </a>
      </div>
    </div>
  </div>

  <script>
    $(".gallery").magnificPopup({
      delegate:'a',
      type:'image',
      gallery:{
        enabled:true
      }
    })
  </script>
</body>
</html>
